<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="Raspberry pi Temp" content="Tempersature and Humidity" />
    <meta charset="utf-8">
    <title>Rasp Temp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="christophe.saillard@protonmail.com" content="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./dist/tabulator_materialize.min.css">
    <link rel="icon" type="image/png" href="favicon.ico" />
    <script type="text/javascript" src="./dist/Chart.js"></script>
    <script type="text/javascript" src="./dist/tabulator.min.js"></script>
</head>

<body style="font-family:candara,courier,arial;">
    <div id="header">
        <span style="display:flex;">
            <div>
                <label for="period-select">Historique: </label>
                <select name="periods" id="period-select" onchange="selectPeriod(this)">
                    <option value="24">24h</option>
                    <option value="48">48h</option>
                    <option value="72">72h</option>
                    <option value="168">Semaine</option>
                    <option value="672">Mois</option>
                </select>
            </div>
            <div>&nbsp;&nbsp;&nbsp;</div>
            <div>
                <label for="forecast-select">Pr√©vision: </label>
                <select name="forecast" id="forecast-select" onchange="selectforecast(this)">
                    <option value="24">24h</option>
                    <option value="48">48h</option>
                    <option value="72">72h</option>
                    <option value="168">Semaine</option>
                </select>
            </div>
            <div>&nbsp;&nbsp;&nbsp;</div>
            <div w3-include-html="devices"></div>
        </span>
        <canvas id="myChart"></canvas>
        <div id="summary"></div>
        <script src="./linechart.js"></script>
    </div>
</body>
</html>
